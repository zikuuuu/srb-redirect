<!DOCTYPE html>
<html>
<head>
  <script>
	function isMobileDevice() {
      return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    }
	
	function isDiscordScraper() {
	  return (typeof window.navigator.userAgent == ("Mozilla/5.0 (compatible; Discordbot/2.0; +https://discordapp.com/)"));
	}
	
	document.addEventListener("DOMContentLoaded", function() {
      var urlParams = new URLSearchParams(window.location.search); // Get URL query parameters
      var gameid = urlParams.get('gameid'); // Get the value of the 'gameid' query parameter

	  if (gameid && /^\d+$/.test(gameid)) {
		 if (isMobileDevice() || isDiscordScraper()) {
			var redirectLink = "https://store.steampowered.com/app/" + gameid;
			window.location.href = redirectLink;
		 }
		 else{
			var redirectLink = "steam://install/" + gameid;
			window.location.href = redirectLink; // Redirect the user to the Steam installation link
            document.body.innerHTML = "<p>Redirected! You may now close this tab.</p>";
	     }
	  }
      else{
		 var redirectLink = "https://store.steampowered.com";
		 window.location.href = redirectLink;
      } 
    });
  </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
